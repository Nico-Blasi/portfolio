    <section id="contact">
        <div class="title" id="head-contact">
            <h2>CONTACTO</h2><span></span>
        </div>
        <div id="contact-form">
            <form action="">
                <p class="entero">
                    <label for="fullname">Nombre completo</label>
                    <input type="text" name="fullname" id="fullname">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="cel">Numero de celular</label>
                    <input type="tel" name="cel" id="cel">
                </p>
                <p class="entero">
                    <label for="asunto">Asunto</label>
                    <input type="text" name="asunto" id="asunto">
                </p>
                <p class="entero">
                    <label for="msj">Mensaje</label>
                    <textarea name="msj" id="msj" rows="3"></textarea>
                </p>
                <p class="entero">
                    <button type="submit">
                        Enviar
                    </button>
                </p>
            </form>
        </div>

        <!-- FOOTER -->

        </footer>
